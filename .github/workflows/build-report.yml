name: build-daily-snapshot

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 12 * * *'
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Sync scenario docs from JSON rules
        run: |
          python scripts/sync_docs.py

      - name: Build snapshot (CoinGecko + DexScreener + On-chain holders)
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          MORALIS_API_KEY: ${{ secrets.MORALIS_API_KEY }}
          SOLSCAN_API_KEY: ${{ secrets.SOLSCAN_API_KEY }}
          BIRDEYE_API_KEY: ${{ secrets.BIRDEYE_API_KEY }}
        run: |
          python scripts/build_snapshot.py

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/snapshots/*.snapshot.json data/timeseries.jsonl docs/scenario_matrix.md
          git diff --cached --quiet || git commit -m "chore(data): snapshot + scenario-doc sync"
          git pull --rebase origin main
          git push
