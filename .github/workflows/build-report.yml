name: build-daily-snapshot

on:
  schedule:
    - cron: '10 0 * * *'
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Sync scenario docs from JSON rules
        run: |
          python scripts/sync_docs.py

      - name: Build snapshot (CoinGecko + DexScreener)
        run: |
          python scripts/build_snapshot.py

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/snapshots/*.snapshot.json docs/scenario_matrix.md
          git diff --cached --quiet || git commit -m "chore(data): snapshot + scenario-doc sync"
          git push
